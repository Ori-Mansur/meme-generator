<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Creator</title>
</head>

<body onload="init()">
    <header class="main-header">
        <section class="logo">
            <img src="ICONS/output-onlinepngtools.png">
        </section>
        <section class="nav-btn" onclick="toggleMenu()">
            <div class="humburger"></div>
            <div class="humburger"></div>
            <div class="humburger"></div>
        </section>
        <nav>
            <ul>
                <li>
                    <a href="">Gallery</a>
                </li>
                <li>
                    <a href="#" onclick="showSavedMemes()">Memes</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="keywords">
        <section class="search-area">
            <input type="text" name="" class="search" placeholder="Enter search keyword">
            <button class="search-btn" onclick="onSearch()">
                <img src="ICONS/search-icon.png" alt="">
            </button>
        </section>
        <section class="keywords-area">

        </section>
    </section>
    <main>
        <section class="gallery">

        </section>

        <section class="canvas-container hide">
            <canvas id="meme-edotir" 
                onmousedown="moveContent(event)" 
                onmousemove="moveContent(event)"
                onmouseup="moveTxtEnd()" 
                ontouchstart="moveContentMobile(event)" 
                ontouchmove="moveContentMobile(event)"
                ontouchend="moveTxtEnd()" ></canvas>
        </section>
        <section class="editor-tools hide">
            <input type="text" name="meme" class="meme" oninput="onDrawTxt(this.value)" placeholder="What on your mind">
            <div class="first-setting-btns">
                <button onclick="onMoveLine(-1)" class="tools"><img src="ICONS/icons8-up-60.png"></button>
                <button onclick="onMoveLine(1)" class="tools"><img src="ICONS/icons8-down-arrow-60.png"></button>
                <button onclick="onChangeCurrTxt()" class="tools">
                    <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button onclick="onAddTxt()" class="tools"><img src="ICONS/add.png"></button>
                <button onclick="onRemoveTxt()" class="tools"><img src="ICONS/trash.png"></button>
            </div>
            <div class="sec-setting-btns">
                <button onclick="onEditTxtSize(1)" class="tools"><img src="ICONS/increase font - icon.png"></button>
                <button onclick="onEditTxtSize(-1)" class="tools"><img src="ICONS/decrease font - icon.png"></button>
                <button onclick="onEditTxtAlign('right')" class="tools"><img src="ICONS/align-to-left.png"></button>
                <button onclick="onEditTxtAlign('center')" class="tools"><img
                        src="ICONS/center-text-alignment.png"></button>
                <button onclick="onEditTxtAlign('left')" class="tools"><img src="ICONS/align-to-right.png"></button>
            </div>
            <div class="third-setting-btns">
                <select name="" class="fonts" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="ariel">Ariel</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Lucida Sans">Lucida Sans</option>
                    <option value="Noto">Noto</option>
                    <option value="Century Gothic">Century Gothic</option>
                    <option value="Lucida Sans Typewriter">Lucida Sans Typewriter</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="papyrus">papyrus</option>
                </select>

                <button class="tools-color1 tools">
                    <input type="color" name="" class="txt-color" onchange="onEditTxtColor(this.value)">
                </button>
                <button class="tools-color2 tools">
                    <input type="color" name="" class="font-color" onchange="onEditTxtFillColor(this.value)">
                </button>
            </div>
            <div class="stickers">

            </div>
            <div class="action-btn">
                <form class="form-share" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="share"> Share</button>
                </form>
                <button class="share" onclick="onSaveImg()"> Save</button>
            </div>
        </section>
        <section class="saved-memes hide">

        </section>
    </main>
    <section class="profile">
        <img src="imgs/003.jpg" alt="" class="profile-pic">
        <div class="prifile-content">
            <h3>Monica Geller</h3>
            <p>
                is a fictional character, one of the six main characters
                who appears on the American sitcom Friends (1994â€“2004).
                Created by David Crane and Marta Kauffman
            </p>
            <button class="icons-social"><img src="ICONS/facebook-logo.png" alt=""></button>
            <button class="icons-social"><img src="ICONS/linkedin-logo.png" alt=""></button>
            <button class="icons-social"><img src="ICONS/github-logo.png" alt=""></button>
        </div>
    </section>
    <footer>
        <img src="ICONS/output-onlinepngtools.png">
        <div>

            all rights reserved 2019
        </div>
    </footer>

    <script src="js/utils-service.js"></script>
    <script src="js/utils-fb.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
